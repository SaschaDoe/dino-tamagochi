<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#222831">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Dino Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/egg_green.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/egg_green.png">
    <!-- Prevent text size adjustment on orientation change -->
    <style>
        html {
            -webkit-text-size-adjust: 100%;
        }
        @media screen and (max-width: 480px) {
            body {
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
            html {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-window" id="start-screen">
            <h1>Dino Tamagotchi</h1>
            <p>Take care of your own dinosaur!</p>
            <button id="start-button">Start New Game</button>
            <button id="load-button" style="display: none;">Load Game</button>
        </div>

        <div id="game-screen" class="game-window" style="display: none;">
            <div class="time-display">
                <div class="time-progress-container">
                    <div class="time-progress-bar">
                        <div id="interval-progress" class="time-progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-icon">
                        <img src="assets/status_icons/hungry.png" alt="Hunger">
                    </div>
                    <div class="stat-bar">
                        <div id="hunger-bar" class="stat-fill"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-icon">
                        <img src="assets/status_icons/happiness.png" alt="Happiness">
                    </div>
                    <div class="stat-bar">
                        <div id="happiness-bar" class="stat-fill"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-icon">
                        <img src="assets/status_icons/cleaness.png" alt="Cleanliness">
                    </div>
                    <div class="stat-bar">
                        <div id="cleanliness-bar" class="stat-fill"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-icon">
                        <img src="assets/status_icons/sleepiness.png" alt="Energy">
                    </div>
                    <div class="stat-bar">
                        <div id="energy-bar" class="stat-fill"></div>
                    </div>
                </div>
            </div>

            <div class="dino-container">
                <img id="dino-image" src="assets/egg_green.png" alt="Dino">
            </div>

            <div class="controls">
                <button id="feed-button" class="control-button">
                    <img src="assets/action_icons/feeding.png" alt="Feed">
                </button>
                <button id="play-button" class="control-button">
                    <img src="assets/action_icons/playing.png" alt="Play">
                </button>
                <button id="clean-button" class="control-button">
                    <img src="assets/action_icons/bathing.png" alt="Clean">
                </button>
                <button id="sleep-button" class="control-button">
                    <img src="assets/action_icons/sleep.png" alt="Sleep">
                </button>
            </div>

            <div class="status-message" id="status-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Register service worker for offline capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
